
 

  <!--  about design -->
  <section id="about">
    <div class="wrapper about">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-12 left-wrapper">
            <div class="about-img position-relative" data-aos="zoom-in" data-aos-delay="800">
              <img src="https://i1.wp.com/ictkerala.org/wp-content/uploads/2020/05/Img.jpg?resize=1024%2C1024&ssl=1" alt="about" class="img-fluid">
            </div>
          </div>
          <div class="col-lg-6 col-md-12 pt-md-5 right-wrapper">
            <div data-aos="fade-left" data-aos-delay="800">
              
                <h2>Training Service Provider</h2>
                <p>Download Partnership Proposal</p>
                <a href="#" class="main-btn  ">Click here</a>
            </div>
            <div data-aos="fade-right" data-aos-delay="800">
              
              <h3>Click here to fill the form</h3>
              <a routerLink="/partnershipform" class="main-btn  ">Enter the details</a>
              
          </div>
            <!-- <div class="mt-5" data-aos="fade-up" data-aos-delay="100">
              <a href="#contact" class="main-btn  ">Explore More</a>
            </div> -->
          </div>
        </div> 
      </div>
    </div>
  </section>
  <div class="clearfix"></div>
